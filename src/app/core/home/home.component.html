<app-global-message></app-global-message>

@if (authService.isAuthenticated()) {
  @if (authService.isAdmin()) {
    <div class="d-flex justify-content-center align-items-center form-check form-switch toggle-admin-dashboard me-2">
      <input
        mdbCheckbox
        class="form-check-input large-toggle me-3"
        type="checkbox"
        id="adminDashBoardChecked"
        [checked]="false"
        (change)="adminDashboardIsChecked = !adminDashboardIsChecked"
      />
      <label class="form-check-label font-weight-bold" for="adminDashBoardChecked">
        {{ adminDashboardIsChecked ? 'Admin Dashboard' : 'User Dashboard' }}
      </label>
    </div>
    @if (adminDashboardIsChecked) {
      <app-admin-dashboard></app-admin-dashboard>
    } @else {
      <app-dashboard></app-dashboard>
    }
  } @else {
    <app-dashboard></app-dashboard>
  }
} @else {
  <app-home-default></app-home-default>
}
