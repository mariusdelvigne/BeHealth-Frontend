<div class="modal-header d-flex justify-content-center">
  <h5 class="modal-title">Sign out?</h5>
</div>
<div class="modal-footer d-flex justify-content-center gap-3">
  <button type="button" class="custom-btn page-btn rounded" data-bs-dismiss="modal" (click)="modalRef.close()">Back</button>
  <button type="button" class="btn btn-primary page-btn" (click)="emitSignOut()">Ok</button>
</div>
