<form [formGroup]="form" (submit)="emitSignIn()" class="m-3 p-3 rounded" [@colorChange]="colorChange">
  <div class="row mt-3">
    <label for="username" class="col-sm-2 col-form-label fw-bold">Username</label>
    <div class="col-sm-10">
      <input class="form-control w-100" type="text" placeholder="Username" formControlName="username" id="username">
    </div>
  </div>
  <div class="row mt-3">
    <label for="password" class="col-sm-2 col-form-label fw-bold">Password</label>
    <div class="col-sm-10">
      <input class="form-control w-100" type="password" placeholder="Password" formControlName="password" id="password">
    </div>
  </div>
  <div class="mt-5">
    <input class="btn btn-primary w-100" type="submit" value="Sign in" [disabled]="form.invalid">
  </div>
</form>
