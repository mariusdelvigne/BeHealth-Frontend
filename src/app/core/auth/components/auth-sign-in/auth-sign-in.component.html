<form [formGroup]="form">
  <div class="d-flex justify-content-center align-items-center flex-column">
    <label>
      Username :<input class="form-control" type="text" placeholder="Username" formControlName="username">
    </label>

    <label>
      Password :<input class="form-control" type="text" placeholder="Password" formControlName="password">
    </label>

    <input class="btn btn-primary" type="submit" value="Sign in" [disabled]="form.invalid">
  </div>
</form>
