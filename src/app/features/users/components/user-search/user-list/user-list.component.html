@if (users.length) {
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Birthdate</th>
        <th>Gender</th>
        <th>Name</th>
        <th>Surname</th>
      </tr>
      </thead>
      <tbody>
        @for (user of users; track $index) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.mail }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.birthDate }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
} @else {
  <h2>No Users Found</h2>
}
