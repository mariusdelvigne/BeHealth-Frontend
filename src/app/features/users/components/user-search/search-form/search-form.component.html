<div class="d-flex justify-content-center input-group mb-3 gap-2">
  <input type="text" class="rounded-1 search-input w-25 p-2" placeholder="Username" [(ngModel)]="search"
         (input)="debouncedSearchUser()">
  <button type="submit" class="search-btn p-2 rounded-1" (click)="debouncedSearchUser()">
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>
</div>
