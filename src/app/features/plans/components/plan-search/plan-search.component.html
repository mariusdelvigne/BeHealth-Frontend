<form [formGroup]="form" (submit)="emitSearchPlan()">
<!--  <textarea class="form-control-lg col-sm-4 w-auto m-3" formControlName="name" placeholder="Title"></textarea>-->

  <div class="row">
    <div class="form-control-lg col-sm-4 w-auto m-3">
      <select formControlName="category" class="form-control">
        <option value="sport" selected>Sport</option>
        <option value="food">Food</option>
        <option value="sleep">Sleep</option>
      </select>
    </div>

    <input class="btn btn-primary col-sm-4 w-25 mt-3 mb-3" type="submit" [disabled]="form.invalid" value="Filter">
  </div>

</form>

@for (plan of plans; track $index) {
  <div class="container text-center">
    <div class="row bg-info">
      <textarea class="form-control-lg col-sm-4 w-auto m-3" disabled>{{ plan.name }}</textarea>

      <textarea class="form-control-lg col-sm-4 w-auto m-3" disabled>{{ plan.privacy }}</textarea>

      <textarea class="form-control-lg col-sm-4 w-auto m-3" disabled>{{ plan.category }}</textarea>

      <textarea class="form-control-lg col-sm-4 w-auto m-3" disabled>{{ plan.durationInDays }}</textarea>
    </div>

    <div class="row">
      <textarea class="form-control-lg" style="min-height: 25vh" disabled>{{ plan.description }}</textarea>
    </div>
  </div>
}
