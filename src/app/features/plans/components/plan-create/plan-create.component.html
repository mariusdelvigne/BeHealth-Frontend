<form [formGroup]="form">
  <textarea class="form-control" formControlName="title" placeholder="Title"></textarea>

  <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>

  <select class="form-control" formControlName="privacy">
    <option value="Public">Public</option>
    <option value="Private">Private</option>
  </select>

  <select class="form-control" formControlName="category">
    <option value="Sport">Sport</option>
    <option value="Food">Food</option>
    <option value="Sleep">Sleep</option>
  </select>
</form>
