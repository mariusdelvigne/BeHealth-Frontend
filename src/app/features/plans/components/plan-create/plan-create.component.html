<div class="container text-center">
  <form class="m-3 p-3 rounded" [formGroup]="form" (submit)="emitCreatePlan()" [@colorChange]="colorChange">
    <div class="row mt-3 mb-2">
      <div class="col-2">
        <textarea class="form-control" formControlName="name" placeholder="Title"></textarea>
      </div>
      <div class="col-2">
        <select class="form-control h-100" formControlName="privacy">
          <option value="private" selected>Private</option>
          <option value="public">Public</option>
        </select>
      </div>

      <div class="col-2">
        <select class="form-control h-100" formControlName="category">
          <option value="sport" selected>Sport</option>
          <option value="food">Food</option>
          <option value="sleep">Sleep</option>
        </select>
      </div>

      <div class="col-2">
        <label>
          Duration (days) <input type="number" class="form-control h-100" formControlName="durationInDays">
        </label>
      </div>

      <div class="col-4">
        <input class="btn btn-primary h-100 w-50" type="submit" [disabled]="form.invalid" value="Finish">
      </div>
    </div>

    <div>
      <textarea class="form-control w-100" formControlName="description" placeholder="Description"
                style="min-height: 25vh"></textarea>
    </div>
  </form>
</div>
