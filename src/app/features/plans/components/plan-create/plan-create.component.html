<form [formGroup]="form" class="container text-center" (submit)="emitCreatePlan()">
  <div class="row gap-3">
    <textarea class="form-control-lg col-sm-4 w-auto m-3" formControlName="title" placeholder="Title"></textarea>

    <select class="form-control-lg col-sm-4 w-auto m-3" formControlName="privacy">
      <option value="" disabled selected>Privacy</option>
      <option value="Private">Private</option>
      <option value="Public">Public</option>
    </select>

    <select class="form-control-lg col-sm-4 w-auto m-3" formControlName="category">
      <option value="" disabled selected>Category</option>
      <option value="Sport">Sport</option>
      <option value="Food">Food</option>
      <option value="Sleep">Sleep</option>
    </select>

    <input class="btn btn-primary col-sm-4 offset-sm-3 w-25 mt-3 mb-3" type="submit" [disabled]="form.invalid" value="Finish">
  </div>

  <div class="row">
    <textarea class="form-control-lg" formControlName="description" placeholder="Description" style="min-height: 25vh"></textarea>
  </div>
</form>
