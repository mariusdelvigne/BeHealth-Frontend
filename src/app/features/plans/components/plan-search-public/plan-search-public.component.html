<div class="container text-center">
  <form class="d-flex flex-column justify-content-center p-3 rounded"
        [formGroup]="form" (submit)="emitSearchPlan()">
    <div class="d-flex justify-content-center input-group mb-3 gap-2">
      <input class="rounded-0 search-input w-25 p-2" formControlName="name" placeholder="Title">

      <select formControlName="category">
        <option value="sport" selected>Sport</option>
        <option value="food">Food</option>
        <option value="sleep">Sleep</option>
      </select>

      <button type="submit" class="search-btn p-2 rounded-0">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

  </form>


  <ul class="program-list mt-3">
    @for (plan of plans; track $index) {
      <li (click)="showPlanInfo(plan.id)" class="plan">
        <div class="d-flex">
          <div class="col-4 col-md-2 text-white text-uppercase text-center"
               [ngClass]="{'food-color': plan.category == 'food','sport-color': plan.category == 'sport','sleep-color': plan.category == 'sleep'}">
            {{ plan.category }}
          </div>
          <div class="col-4 col-md-4 ps-3">
            Duration: {{ plan.durationInDays }} days
          </div>
        </div>
        <div class="p-1">
          <div> {{ plan.name }}</div>
          @if (plan == selectedPlan) {
            <div>
              <ul>
                Tags:
                @for (astPlansTags of tags; track $index) {
                  <li>{{ astPlansTags.tag.name }}</li>
                }
              </ul>
            </div>
            <div>
              <app-plan-info [plan]="selectedPlan"></app-plan-info>
            </div>
          }
        </div>

      </li>
    }
  </ul>
</div>
