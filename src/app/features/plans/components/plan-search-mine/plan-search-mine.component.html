<div class="container text-center">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col-3">Name</div>
      <div class="col-3">Privacy</div>
      <div class="col-3">Duration (days)</div>
      <div class="col-3"></div>
    </li>
    @for (plan of plans; track $index) {
      <div class="table-row-container" (click)="showPlanInfo(plan.id)">
        <div class="custom-width text-white text-uppercase text-center"
             [ngClass]="{'bg-warning': plan.category == 'food','bg-danger': plan.category == 'sport','bg-primary': plan.category == 'sleep'}">
          {{ plan.category }}
        </div>
        <li class="table-row border-top border-5"
            [ngClass]="{'border-warning': plan.category == 'food','border-danger': plan.category == 'sport','border-primary': plan.category == 'sleep'}">
          <div class="col-3">
            {{ plan.name }}
          </div>
          <div class="col-3">
            {{ plan.privacy }}
          </div>
          <div class="col-3">
            {{ plan.durationInDays }}
          </div>

          <div class="col-3 d-flex flex-column gap-1">
            <button class="rounded text-uppercase p-2 custom-btn"
                    (click)="goToUpdateForm(plan.id)">Update
            </button>
            <button class="rounded text-uppercase p-2 custom-btn"
                    (click)="deletePlan(plan.id)">Delete
            </button>
          </div>
        </li>
        @if (plan == selectedPlan) {
          <app-plan-info [plan]="selectedPlan"></app-plan-info>
        }
      </div>
    }
  </ul>
</div>
