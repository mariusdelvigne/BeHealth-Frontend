@if (sportPlans) {
  <div class="container overflow-hidden">
    <div class="row g-3">
      @for (sportPlan of sportPlans; track $index) {
        <div class="col-12">
          <div class="card pt-3 sport-color" (dblclick)="selectPlan(sportPlan)" [ngClass]="{ 'selected': isSelected(sportPlan) }">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h3 class="text-truncate">{{ sportPlan.name }}</h3>
            </div>
            <div class="card-body">
              <p><strong>Duration:</strong> {{ sportPlan.durationInDays }} days</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
} @else {
  <h2>No Sports Plans Found</h2>
}
