@if (foodPlans) {
  <div class="container overflow-hidden">
    <div class="row g-3 mt-1">
      @for (foodPlan of foodPlans; track $index) {
        <div class="col-12">
          <div class="card pt-3 border-top-food-color" (click)="selectPlan(foodPlan)"
               [ngClass]="{ 'selected': isSelected(foodPlan) }">
            <div class="card-header d-flex justify-content-between align-items-center">
              <i class="fa-solid fa-carrot custom-icon p-4 rounded-1"></i>
              <h4 class="text-end">{{ foodPlan.name }}</h4>
            </div>
            <div class="card-body">
              <p><strong>Duration:</strong> {{ foodPlan.durationInDays }} days</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
} @else {
  <h2>No Food Plans Found</h2>
}
