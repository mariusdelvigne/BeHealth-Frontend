@if (sleepPlans) {
  <div class="container overflow-hidden">
    <div class="row g-3">
      @for (sleepPlan of sleepPlans; track $index) {
        <div class="col-12">
          <div class="card pt-3 border-top-sleep-color" (dblclick)="selectPlan(sleepPlan)" [ngClass]="{ 'selected': isSelected(sleepPlan) }">
            <div class="card-header d-flex justify-content-between align-items-center">
              <i class="fa-solid fa-bed custom-icon p-4 rounded-1"></i>
              <h3 class="text-truncate">{{ sleepPlan.name }}</h3>
            </div>
            <div class="card-body">
              <p><strong>Duration:</strong> {{ sleepPlan.durationInDays }} days</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
} @else {
  <h2>No Sleeps Plans Found</h2>
}
