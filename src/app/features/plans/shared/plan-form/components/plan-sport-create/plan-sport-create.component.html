<form [formGroup]="form" (submit)="addPlanSport($event)">
  <table class="table">
    <tr>
      <td class="col-5">
        <input type="text" formControlName="name" class="w-100">
      </td>
      <td class="col-2">
        <input type="number" formControlName="dayNumber" class="w-100">
      </td>
      <td class="col-2">
        <input type="time" formControlName="dayTime" class="w-100">
      </td>
      <td class="col-2">
        <input type="number" formControlName="durationInMin" class="w-100">
      </td>
      <td class="col-1">
        <input type="submit" value="Add" [disabled]="form.invalid">
      </td>
    </tr>
  </table>
</form>
