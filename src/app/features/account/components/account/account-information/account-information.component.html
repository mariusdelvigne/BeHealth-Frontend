<form [formGroup]="form" class="m-3 p-3 rounded custom-insert-form" (submit)="emitUserUpdate()">
  <div class="row">
    <label for="username" class="col-sm-2 col-form-label fw-bold">Username</label>
    <div class="col-sm-10">
      <input class="form-control w-100" type="text" placeholder="Username" formControlName="username" id="username">
    </div>
  </div>
  <div class="row">
    <label for="mail" class="col-sm-2 col-form-label fw-bold">Mail</label>
    <div class="col-sm-10">
      <input class="form-control w-100" type="text" placeholder="Mail" formControlName="mail" id="mail">
    </div>
  </div>
  <div class="row">
    <label for="name" class="col-sm-2 col-form-label fw-bold">Name</label>
    <div class="col-sm-4">
      <input class="form-control w-100" type="text" placeholder="Name" formControlName="name" id="name">
    </div>
    <label for="surname" class="col-sm-2 col-form-label fw-bold">Surname</label>
    <div class="col-sm-4">
      <input class="form-control w-100" type="text" placeholder="Surname" formControlName="surname" id="surname">
    </div>
  </div>
  <div class="row">
    <label for="birth-date" class="col-sm-2 col-form-label fw-bold">Birth Date</label>
    <div class="col-sm-4">
      <input class="form-control w-100" type="date" formControlName="birthDate" id="birth-date">
    </div>
    <label for="gender" class="col-sm-2 col-form-label fw-bold">Gender</label>
    <div class="col-sm-4">
      <select class="form-control w-100" formControlName="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </div>
  @if (modifyState) {
    <input class="custom-btn fw-bold w-100 mt-5" type="submit" value="Modify" [disabled]="form.invalid">
    <input routerLink="/account" class="btn btn-danger fw-bold w-100 mt-1" type="button" value="Cancel">
  } @else {
    <input routerLink="password" class="custom-btn fw-bold w-100 mt-5" type="button" value="Change password">
    <input (click)="activateModifyState()" class="custom-btn  w-100 fw-bold mt-1" type="button" value="Modify">
    <input routerLink="delete" class="btn btn-danger w-100 fw-bold mt-1" type="button" value="Delete">
  }
</form>
