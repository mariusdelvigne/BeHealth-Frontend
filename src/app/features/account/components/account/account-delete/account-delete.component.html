<div class="centered p-1">
  <form class="p-3 rounded custom-insert-form container" (submit)="emitDelete()">
    <h3 class="text-center">Are you sure you want to delete your profile?</h3>
    <div class="d-flex flex-column align-items-center mt-3">
      <input type="submit" value="Delete" class="custom-btn bg-danger text-white w-50 fw-bold mt-3 rounded">
      <input routerLink="/account" class="custom-btn fw-bold w-50 mt-1 rounded" type="button" value="Cancel">
    </div>
  </form>
</div>
