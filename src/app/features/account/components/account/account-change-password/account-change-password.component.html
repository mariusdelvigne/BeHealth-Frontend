<div class="centered p-1">
  <form [formGroup]="form" (submit)="emitChangePassword($event)" class="custom-insert-form p-3 rounded container">
    <div class="row">
      <div class="mt-0">
        <label for="current-password" class="col-form-label fw-bold mt-1">Current password</label>
        <input type="password" class="form-control" formControlName="currentPassword" id="current-password" placeholder="Current password">
      </div>
    </div>

    <div class="row">
      <div class="mt-0">
        <label for="new-password" class="form-label fw-bold mt-1">New password</label>
        <input type="password" class="form-control" formControlName="newPassword" id="new-password" placeholder="New password">
      </div>
    </div>

    <div class="row">
      <div class="mt-0">
        <label for="confirm-password" class="form-label fw-bold mt-1">Confirm password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" id="confirm-password" placeholder="Confirm password">
      </div>
    </div>

    <div class="d-flex flex-column align-items-center">
      <input type="submit" value="Change" [disabled]="!isFormValid()" class="custom-btn fw-bold w-50 rounded mt-3">
      <input routerLink="/account" class="custom-btn fw-bold w-50 mt-1 rounded" type="button" value="Cancel">
    </div>
  </form>
</div>
