<div class="ps-3 pe-3">
  <form class="custom-insert-form mx-auto pt-3 rounded container" [formGroup]="formSearch">
    <label for="category" class="form-label">
      <h5>Filter by :</h5>
    </label>

    <div class="mb-3">
      <p class="mb-0">Category :</p>
      <select id="category" class="dropdown form-select" formControlName="category" (change)="debouncedFilterNotifications()">
        @for (category of allCategories; track $index) {
          <option [value]="category.value">
            {{ category.name }}
          </option>
        }
      </select>
    </div>

    <div class="mb-3">
      <p class="mb-0">Is Read :</p>
      <select id="read" class="dropdown form-select" formControlName="isRead" (change)="debouncedFilterNotifications()">
        <option value="all">All</option>
        <option value="read">Read</option>
        <option value="not-read">Not read</option>
      </select>
    </div>

  </form>
</div>
