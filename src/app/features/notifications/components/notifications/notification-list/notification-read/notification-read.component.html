<div class="card text-center">
  <div class="card-header">
    <h3>{{ notificationToPrint.category }}</h3>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ notificationToPrint.title }}</h5>
    <p class="card-text">{{ notificationToPrint.description }}</p>
    <button class="btn btn-secondary" data-mdb-ripple-init (click)="markAsNotRead()">Mark as Not Read</button>
  </div>
  <div class="card-footer text-muted">Time from receive : {{ timeFromReceive }}</div>
</div>
