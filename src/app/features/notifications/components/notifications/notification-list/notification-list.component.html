<ul class="program-list container mt-3 rounded-1">
  @if (notifications.length > 0) {
    @for (notif of notifications; track $index) {
      <li class="program rounded-2 p-3">
        <div class="pt-1 pb-1 p-1 p-md-2 p-xl-3 row align-content-between">
          <div class="col-8 col-md-10 d-flex flex-column justify-content-between">
            <h5 class="card-title"><u>Title :</u> {{ notif.title }}</h5>
            <p class="card-text"><u>Category :</u> {{ notif.category }}</p>
          </div>
          <div class="col-4 col-md-2 d-flex flex-column gap-1">
            <a [routerLink]="['/notifications-reads', notif.id]" type="button" class="btn btn-primary"
               data-mdb-ripple-init>Read</a>
          </div>
        </div>
      </li>
    }
  } @else {
    <h5>No notifications found !</h5>
  }
</ul>
