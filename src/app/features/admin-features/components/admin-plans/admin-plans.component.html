<div class="container mt-3">
  <h2>All plans</h2>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Creator</th>
      <th>Title</th>
      <th>Description</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      @for (plan of plans; track $index) {
        <tr>
          <td class="text-break align-middle">{{ plan.creatorName }}</td>
          <td class="text-break align-middle">{{ plan.name }}</td>
          <td class="text-break align-middle">{{ plan.description }}</td>
          <td>
            <button class="btn btn-danger align-middle" (click)="deletePlan(plan)">
              Delete
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
