<div class="centered p-1">
  <form class="custom-insert-form p-3 rounded container" [formGroup]="formCreateNotification"
        (submit)="createNotification()" autocomplete="off">
    <div class="row">
      <div class="mt-0">
        <label for="title" class="col-form-label fw-bold mt-1">Title</label>
        <input type="text" placeholder="Title" formControlName="title" id="title" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="mt-0">
        <label for="description" class="col-form-label fw-bold mt-1">Description</label>
        <input type="text" placeholder="Description" formControlName="description" id="description" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="mt-0">
        <label for="category" class="col-form-label fw-bold mt-1">Category</label>
        <select id="category" class="dropdown form-select" formControlName="category">
          @for (category of allCategories; track $index) {
            <option [value]="category.value">
              {{ category.name }}
            </option>
          }
        </select>
      </div>
    </div>

    <div class="row">
      <div class="mt-0">
        <label for="user" class="col-form-label fw-bold mt-1">User</label>
        <input type="text" class="form-control" list="usersList" placeholder="Username" formControlName="user" id="user">
        <datalist id="usersList">
          @for (user of userSearch; track $index) {
            <option [value]="user.username"></option>
          }
        </datalist>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <input class="custom-btn rounded-1 w-25" type="submit" value="Create"
             [disabled]="formCreateNotification.invalid">
    </div>

  </form>
</div>
