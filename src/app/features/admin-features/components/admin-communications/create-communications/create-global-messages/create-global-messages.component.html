<div class="h-100 p-4">
  <form class="custom-insert-form mx-auto m-3 p-3 rounded w-75" [formGroup]="formCreateGlobalMessage"
        (submit)="createGlobalMessage()">
    <div class="mb-3">
      <h4>Description : </h4><input type="text" placeholder="Description" formControlName="description"><br/>
    </div>
    <div class="mb-3">
      <h4>Start date : </h4><input type="datetime-local" formControlName="startDatetime"><br/>
    </div>
    <div class="mb-3">
      <h4>End date : </h4><input type="datetime-local" formControlName="endDatetime"><br/>
    </div>
    <div class="d-flex justify-content-center">
      <input class="custom-btn rounded-1" type="submit" value="Create Global Message"
             [disabled]="formCreateGlobalMessage.invalid">
    </div>
  </form>
</div>
