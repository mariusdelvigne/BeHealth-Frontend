<div class="container">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col-4">Title</div>
      <div class="col-4">Creator</div>
      <div class="col-4"></div>
    </li>
    @for (program of programs; track $index) {
      <div class="table-row-container" (click)="showProgramInfo(program.id)">
        <li class="table-row">
          <div class="col-4">
            {{ program.title }}
          </div>
          <div class="col-4">
            {{ program.creatorName }}
          </div>
          <div class="col-4 d-flex flex-column gap-1">
            <button class="rounded text-uppercase p-2 custom-btn"
                    (click)="goToUpdateForm(program.id)">Update
            </button>
            <button class="rounded text-uppercase p-2 custom-btn"
                    (click)="deleteProgram(program.id)">Delete
            </button>
          </div>
        </li>
        @if (program == selectedProgram) {
          <div>
            <app-program-info [program]="selectedProgram"></app-program-info>
          </div>
        }
      </div>
    }
  </ul>
</div>
