<div class="d-flex justify-content-center mt-3">
  <div class="rounded-3 overflow-hidden">
    <button type="button" class="page-btn p-2" (click)="previousPage()" style="width: 50px" [disabled]="pageNumber <= 1">
      <i class="fa-solid fa-angle-left"></i>
    </button>

    <input type="button" class="page-btn p-2" [value]="pageNumber" style="width: 100px">

    <button type="button" class="page-btn p-2" (click)="nextPage()" style="width: 50px">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
</div>

@if (programs.length) {
  <ul class="program-list container mt-3 overflow-auto pt-3" style="height: 80vh">
    @for (program of programs; track $index) {
      <li class="program rounded-1">
        <div class="pt-1 pb-1 p-1 p-md-2 p-xl-3 row align-content-between">
          <div class="d-flex flex-column justify-content-between" (click)="showProgramInfo(program.id)">
            <p class="text-break">{{ program.title }}</p>
            <p class="m-0 text-break">By : {{ program.creatorName }}</p>
          </div>
          <div class="ps-3 pe-3 pt-1">
            <div class="d-flex gap-1 pb-0">
              <button class="rounded p-2 custom-btn w-50"
                      (click)="goToUpdateForm(program.id)">Update
              </button>
              <button class="rounded p-2 custom-btn w-50"
                      (click)="deleteProgram(program.id)">Delete
              </button>
            </div>
          </div>
        </div>
        @if (program == selectedProgram) {
          <div class="ps-1 pe-1">
            <app-program-info [program]="selectedProgram"></app-program-info>
          </div>
        }
      </li>
    }
  </ul>
} @else {
  <div class="alert alert-warning text-center mt-4" role="alert">
    <h1 class="display-4">You have no Programs !</h1>
  </div>
}
