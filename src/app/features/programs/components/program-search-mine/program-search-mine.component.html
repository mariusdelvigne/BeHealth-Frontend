<div class="d-flex justify-content-center mb-2">
  <div class="rounded-3 overflow-hidden">
    <button type="button" class="page-btn p-2" (click)="previousPage()" style="width: 50px" [disabled]="pageNumber <= 1">
      <i class="fa-solid fa-angle-left"></i>
    </button>

    <input type="button" class="page-btn p-2" [value]="pageNumber" style="width: 100px">

    <button type="button" class="page-btn p-2" (click)="nextPage()" style="width: 50px">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
</div>

@if (programs.length) {
  <ul class="program-list container mt-3">
    @for (program of programs; track $index) {
      <li class="program">
        <div class="pt-1 pb-1 p-1 p-md-2 p-xl-3 row align-content-between" (click)="showProgramInfo(program.id)">
          <div class="col-8 col-md-10 d-flex flex-column justify-content-between">
            <p>{{ program.title }}</p>
            <p class="m-0">By : {{ program.creatorName }}</p>
          </div>
          <div class=" gap-1">
            <div class="d-flex gap-1 p-3">
              <button class="rounded text-uppercase p-2 custom-btn w-50"
                      (click)="goToUpdateForm(program.id)">Update
              </button>
              <button class="rounded text-uppercase p-2 custom-btn w-50"
                      (click)="deleteProgram($event, program.id)">Delete
              </button>
            </div>
          </div>
        </div>
        @if (program == selectedProgram) {
          <div class="m-1 m-md-2">
            <app-program-info [program]="selectedProgram"></app-program-info>
          </div>
        }
      </li>
    }
  </ul>
} @else {
  <div class="alert alert-warning text-center mt-4" role="alert">
    <h1 class="display-4">No programs found</h1>
  </div>
}
