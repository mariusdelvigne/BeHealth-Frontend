<div class="container">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col-2">Title</div>
      <div class="col-2">Creator</div>
      <div class="col-2">Description</div>
      <div class="col-2">Update</div>
      <div class="col-2">Delete</div>
    </li>
    @for (program of programs; track $index) {
      <li class="table-row">
        <div class="col-2">
          {{ program.title }}
        </div>
        <div class="col-2">
          {{ program.creatorName }}
        </div>
        <div class="col-2">
          <button (click)="showProgramInfo(program.id)" class="bg-dark-subtle rounded text-uppercase p-2">Show</button>
        </div>
        <div class="col-2">
          <input type="button" class="bg-dark-subtle rounded text-uppercase p-2" value="Update">
        </div>
        <div class="col-2">
          <input type="button" class="bg-dark-subtle rounded text-uppercase p-2" value="Delete"
                 (click)="deleteProgram(program.id)">
        </div>
      </li>
      @if (program == selectedProgram) {
        <div>
          <app-program-info [program]="selectedProgram"></app-program-info>
        </div>
      }
    }
  </ul>
</div>
