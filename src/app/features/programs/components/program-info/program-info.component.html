<div class="d-flex mt-3">
  <input type="text" class="w-25 me-1" disabled [value]="program.title">
  <input type="text" class="w-25 me-1" disabled [value]="program.privacy">
</div>

<textarea class="w-100 mt-2" style="height: 20vh" disabled [value]="program.description"></textarea>

@for (plan of [foodPlan, sportPlan, sleepPlan]; track $index) {
  @if (plan) {

    <div class="d-flex mt-2 gap-1">
      <h4 class="vertical-text text-center p-2 text-white"
          [ngClass]="{'bg-warning': plan === foodPlan,'bg-danger': plan === sportPlan,'bg-primary': plan === sleepPlan}">
        {{ plan.category }}
      </h4>
      <ul class="responsive-table w-100">
        <li class="table-header">
          <div class="col col-5">Name</div>
          <div class="col col-5">Duration (days)</div>
        </li>
        <li class="table-row">
          <div class="col col-5">
            {{ plan.name }}
          </div>
          <div class="col col-5">
            {{ plan.durationInDays }}
          </div>
        </li>
      </ul>
    </div>
  }
}
