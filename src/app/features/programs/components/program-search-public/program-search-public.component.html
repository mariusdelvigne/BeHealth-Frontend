<div class="container">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col-4">Title</div>
      <div class="col-4">Creator</div>
      <div class="col-4"></div>
    </li>
    @for (program of programs; track $index) {
      <div class="table-row-container" (click)="showProgramInfo(program.id)">
        <li class="table-row">
          <div class="col-4">
            {{ program.title }}
          </div>
          <div class="col-4">
            {{ program.creatorName }}
          </div>
          <div class="col-4 d-flex flex-column gap-2">
            <button class="rounded p-2 custom-btn" (click)="addToRelations(program.id, 'favorite')">
              <i class="far fa-star"></i>
            </button>
            <button type="button" class="rounded text-uppercase p-2 custom-btn" (click)="addToRelations(program.id, 'subscription')">Subscribe</button>
          </div>
        </li>
      </div>
      @if (program == selectedProgram) {
        <div>
          <app-program-info [program]="selectedProgram"></app-program-info>
        </div>
      }
    }
  </ul>
</div>
