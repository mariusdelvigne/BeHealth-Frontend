<form [formGroup]="form" (submit)="updateProgram()">

  <div class="container text-center">
    <div class="row bg-info rounded">
      <input type="text" class="col-2 form-control w-auto m-3" formControlName="title">

      <select class="form-control  col-2 w-auto m-3" formControlName="privacy">
        <option value="private">Private</option>
        <option value="public">Public</option>
      </select>

      <input class="col-2 w-25 m-3 form-control bg-light" type="submit" value="Save" [disabled]="form.invalid">
    </div>

    <div class="row">
            <textarea type="text" class="form-control" style="min-height: 25vh"
                      formControlName="description"></textarea>
    </div>
  </div>

  <div class="d-flex mt-2 gap-1">
    <div class="flex-fill border border-warning border-3 rounded overflow-auto" style="height: 300px">
      <h4 class="text-center bg-warning text-white p-1">Food</h4>
      <div class="overflow-auto">
        <app-food-plans-table [program]="program" (emitFoodPlan)="setSelectedFoodPlan($event)"></app-food-plans-table>
      </div>
    </div>

    <div class="flex-fill border border-danger border-3 rounded overflow-auto" style="height: 300px">
      <h4 class="text-center bg-danger text-white p-1">Sport</h4>
      <div class="overflow-auto">
        <app-sport-plans-table [program]="program" (emitSportPlan)="setSelectedSportPlan($event)"></app-sport-plans-table>
      </div>
    </div>

    <div class="flex-fill border border-primary border-3 rounded overflow-auto" style="height: 300px">
      <h4 class="text-center bg-primary text-white p-1">Sleep</h4>
      <div class="overflow-auto">
        <app-sleep-plans-table [program]="program" (emitSleepPlan)="setSelectedSleepPlan($event)"></app-sleep-plans-table>
      </div>
    </div>
  </div>

  <div class="row">
    @if (selectedFoodPlan) {
      <button class="col col-4 p-2 mt-2 bg-warning rounded text-light border-warning" disabled>{{ selectedFoodPlan.name }}</button>
    }
    @if (selectedSportPlan) {
      <button class="col col-4 p-2 mt-2 bg-danger rounded text-light border-danger" disabled>{{ selectedSportPlan.name }}</button>
    }
    @if (selectedSleepPlan) {
      <button class="col col-4 p-2 mt-2 bg-primary rounded text-light border-primary" disabled>{{ selectedSleepPlan.name }}</button>
    }
  </div>

</form>
