@if (foodPlans.length) {
  <div class="container">
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-6">Name</div>
        <div class="col col-6">Duration (days)</div>
      </li>
      @for (foodPlan of foodPlans; track $index) {
        <li class="table-row" (dblclick)="selectPlan(foodPlan)" [ngClass]="{ 'selected': isSelected(foodPlan) }">
          <div class="col col-6">
            {{ foodPlan.name }}
          </div>
          <div class="col col-6">
            {{ foodPlan.durationInDays }}
          </div>
        </li>
      }
    </ul>
  </div>
} @else {
  <h2>No Foods Found</h2>
}
