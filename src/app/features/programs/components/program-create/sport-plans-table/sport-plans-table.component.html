@if (sportPlans.length) {
  <div class="container">
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-6">Name</div>
        <div class="col col-6">Duration (days)</div>
      </li>
      @for (sportPlan of sportPlans; track $index) {
        <li class="table-row" (dblclick)="selectPlan(sportPlan)" [ngClass]="{ 'selected': isSelected(sportPlan) }">
          <div class="col col-6">
            {{ sportPlan.name }}
          </div>
          <div class="col col-6">
            {{ sportPlan.durationInDays }}
          </div>
        </li>
      }
    </ul>
  </div>
} @else {
  <h2>No Sports Found</h2>
}
