<form class="m-2 mb-0 p-3 rounded border border-black" [formGroup]="form" (submit)="emitCreateProgram()">
  <h3>Create a program</h3>
  <div class="d-flex mt-3">
    <input type="text" class="flex-grow-1 me-3" placeholder="Title" formControlName="title">
    <select class="ps-5 pe-5" formControlName="privacy">
      <option value="Private">Private</option>
      <option value="Public">Public</option>
    </select>
  </div>
  <textarea class="w-100 mt-2" style="height: 20vh" id="" placeholder="Description" formControlName="description"></textarea>


  <div class="d-flex mt-2 gap-1">
    <div class="flex-fill border border-warning border-3 rounded overflow-auto" style="height: 300px">
      <h4 class="text-center bg-warning text-white p-1">Food</h4>
      <div class="overflow-auto">
        <app-food-plans-table (emitFoodPlan)="setSelectedFoodPlan($event)"></app-food-plans-table>
      </div>
    </div>

    <div class="flex-fill border border-danger border-3 rounded overflow-auto" style="height: 300px">
      <h4 class="text-center bg-danger text-white p-1">Sport</h4>
      <div class="overflow-auto">
        <app-sport-plans-table (emitSportPlan)="setSelectedSportPlan($event)"></app-sport-plans-table>
      </div>
    </div>

    <div class="flex-fill border border-primary border-3 rounded overflow-auto" style="height: 300px">
      <h4 class="text-center bg-primary text-white p-1">Sleep</h4>
      <div class="overflow-auto">
        <app-sleep-plans-table (emitSleepPlan)="setSelectedSleepPlan($event)"></app-sleep-plans-table>
      </div>
    </div>
  </div>

  <div class="row">
    @if (selectedFoodPlan) {
      <button class="col col-4 p-2 mt-2 bg-warning rounded text-light border-warning" disabled>{{ selectedFoodPlan.name }}</button>
    }
    @if (selectedSportPlan) {
      <button class="col col-4 p-2 mt-2 bg-danger rounded text-light border-danger" disabled>{{ selectedSportPlan.name }}</button>
    }
    @if (selectedSleepPlan) {
      <button class="col col-4 p-2 mt-2 bg-primary rounded text-light border-primary" disabled>{{ selectedSleepPlan.name }}</button>
    }
  </div>

  <input type="submit" class="btn btn-secondary w-100 mt-3" value="Create" [disabled]="form.invalid">
</form>
