<textarea class="form-control-lg w-100" style="height: 20vh" disabled [value]="program.description"></textarea>

<div class="d-flex flex-column w-100">
    <ul class="responsive-table w-100">
        <li class="table-header bg-dark-subtle">
            <div class="col-5">Name</div>
            <div class="col-5">Duration (days)</div>
            <div class="col-2">Description</div>
        </li>
        @for (plan of [foodPlan, sportPlan, sleepPlan]; track $index) {
            @if (plan) {

                <div class="horizontal-text text-white text-uppercase text-center"
                     [ngClass]="{'bg-warning': plan.category == 'food','bg-danger': plan.category == 'sport','bg-primary': plan.category == 'sleep'}">
                    {{ plan.category }}
                </div>

                <li class="table-row border-top border-5"
                    [ngClass]="{'border-warning': plan.category == 'food','border-danger': plan.category == 'sport','border-primary': plan.category == 'sleep'}">
                    <div class="col-5">
                        {{ plan.name }}
                    </div>
                    <div class="col-5">
                        {{ plan.durationInDays }}
                    </div>
                    <div class="col-2">
                      <button class="rounded p-2" (click)="showPlanInfo(plan.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                          <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                        </svg>
                      </button>
                    </div>
                </li>

                @if (selectedPlan) {
                    @if (selectedPlan.id == plan.id) {
                        <textarea class="form-control-lg w-100" style="height: 20vh" disabled
                                  [value]="plan.description"></textarea>
                    }
                }
            }
        }
    </ul>
</div>
