<textarea class="form-control w-100" style="height: 20vh" disabled [value]="program.description"></textarea>

<div class="d-flex flex-column">
  <ul class="w-100 p-3">
    @for (plan of [foodPlan, sportPlan, sleepPlan]; track $index) {
      @if (plan) {
        <li (click)="showPlanInfo(plan.id)" class="plan">
          <div class="d-flex">
            <div class="col-4 col-md-2 text-white text-uppercase text-center"
                 [ngClass]="{'food-color': plan.category == 'food','sport-color': plan.category == 'sport','sleep-color': plan.category == 'sleep'}">
              {{ plan.category }}
            </div>
            <div class="col-8 col-md-4 ps-3 text-start">
              Duration: {{ plan.durationInDays }} days
            </div>
          </div>
          <div class="p-3 bg-dark-subtle border-4 border-light-subtle border-bottom">
              <div class="text-start">
                {{ plan.name }}
              </div>
            @if (selectedPlan && plan.id == selectedPlan.id) {
              <hr>
              <div>
                <app-plan-info [plan]="selectedPlan" [tags]="tags"></app-plan-info>
              </div>
            }
          </div>
        </li>
      }
    }
  </ul>
</div>
