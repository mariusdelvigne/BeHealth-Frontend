<div class="mt-3 text-center">
  <h3>Your food data</h3>
</div>
<div class="d-flex justify-content-center mt-1">
  <div class="border border-primary border-2 rounded-3 overflow-hidden">
    <input routerLink="food-graph/calories" (click)="goToGraph('calories')" routerLinkActive="active" type="button" class="page-btn btn btn-light rounded-0" value="calories">
    <input routerLink="food-graph/cholesterol" (click)="goToGraph('cholesterol')" routerLinkActive="active" type="button" class="page-btn btn btn-light rounded-0" value="cholesterol">
    <input routerLink="food-graph/sugars" (click)="goToGraph('sugars')" routerLinkActive="active" type="button" class="page-btn btn btn-light rounded-0" value="sugars">
    <input routerLink="food-graph/proteins" (click)="goToGraph('proteins')" routerLinkActive="active" type="button" class="page-btn btn btn-light rounded-0" value="proteins">
  </div>
</div>
