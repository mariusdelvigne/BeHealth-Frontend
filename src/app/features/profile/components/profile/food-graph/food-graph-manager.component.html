<div class="mt-3 text-center">
  <h3>Your food data</h3>
</div>
<div class="d-flex justify-content-center mt-1">
  <div class="border border-primary border-2 rounded-3 overflow-hidden">
    <input (click)="setDataType('calories')" routerLinkActive="active" type="button"
           class="page-btn btn btn-light rounded-0" value="calories">
    <input (click)="setDataType('cholesterol')" routerLinkActive="active" type="button"
           class="page-btn btn btn-light rounded-0" value="cholesterol">
    <input (click)="setDataType('sugars')" routerLinkActive="active" type="button"
           class="page-btn btn btn-light rounded-0" value="sugars">
    <input (click)="setDataType('proteins')" routerLinkActive="active" type="button"
           class="page-btn btn btn-light rounded-0" value="proteins">
  </div>
</div>
<div class="d-flex flex-row justify-content-center mt-1">
  <div class="overflow-hidden p-3">
    <button class="btn btn-danger p-2" (click)="setGraphType('scatter')">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-graph-up"
           viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M0 0h1v15h15v1H0zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07"/>
      </svg>
    </button>
  </div>
  <div class="overflow-hidden p-3">
    <button class="btn btn-danger p-2" (click)="setGraphType('bar')">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bar-chart-fill"
           viewBox="0 0 16 16">
        <path
          d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
      </svg>
    </button>
  </div>
</div>
