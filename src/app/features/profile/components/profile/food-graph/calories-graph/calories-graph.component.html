<div class="d-flex mt-1">
  <span class="col text-end m-auto"><input type="button" class="page-btn btn btn-primary" value="Previous" (click)="changeMonth(false)"></span>
  <h3 class="m-0 ms-3 me-3">{{startDate | date: 'M-y'}}</h3>
  <span class="col m-auto"><input type="button" class="page-btn btn btn-primary" value="Next" (click)="changeMonth(true)"></span>
</div>
<div echarts [options]="options" (chartInit)="onChartInit($event)"></div>
