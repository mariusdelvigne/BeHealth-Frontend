<div class="d-flex mt-1">
  <span class="col text-end m-auto"><input type="button" class="page-btn p-2" value="Previous" (click)="changeMonth(false)" style="width: 100px"></span>
  <div class="d-flex justify-content-center p-2">{{startDate | date: 'M-y'}}</div>
  <span class="col m-auto"><input type="button" class="page-btn p-2" value="Next" (click)="changeMonth(true)" style="width: 100px"></span>
</div>
<div echarts [options]="options" [merge]="updateOptions"></div>
