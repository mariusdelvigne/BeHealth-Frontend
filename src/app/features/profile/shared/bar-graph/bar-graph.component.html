<div class="d-flex mt-1">
    <span class="col text-end m-auto"><input type="button" class="page-btn custom-btn rounded-2 p-2" value="Previous" (click)="changeWeek(false)"></span>
    <h3 class="m-0 ms-3 me-3">{{ startDate | date: 'M-d-y' }}/{{ endDate | date: 'M-d-y' }}</h3>
    <span class="col m-auto"><input type="button" class="page-btn custom-btn rounded-2 p-2" value="Next" (click)="changeWeek(true)"></span>
</div>
<div echarts [options]="options" [merge]="updateOptions"></div>
