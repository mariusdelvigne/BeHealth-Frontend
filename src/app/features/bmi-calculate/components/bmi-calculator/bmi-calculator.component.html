<div class="container text-center">
<h2>Bmi Calculator</h2>
  <form class="m-3 p-3 rounded" [formGroup]="form" [@colorChange]="colorChange" (submit)="calculBmi()">
    <div class="row mt-3 mb-2">
      <div class="col-2">
        Gender
        <select class="form-control h-60" formControlName="gender">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="col-2">
        <label>
          Age
          <input type="number" class="form-control h-100" formControlName="age">
        </label>
      </div>

      <div class="col-2">
        <label>
          Height (cm)
          <input type="number" class="form-control h-100" formControlName="heightInCm">
        </label>
      </div>

      <div class="col-2">
        <label>
          Weight (kg)
          <input type="number" class="form-control h-100" formControlName="weightInKg">
        </label>
      </div>

      <div class="col-4">
        <input class="btn btn-primary h-100 w-50" type="submit" [disabled]="form.invalid" value="Calcul Bmi">
      </div>
    </div>
  </form>
  <div class="row mt-4 mb-3">
    <h3>You have a BMI of {{resultBmi}}</h3>
    <h3>{{resultBmiInterpretation}}</h3>
  </div>
</div>
