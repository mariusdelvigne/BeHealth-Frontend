<div class="h-100 p-4">
  <form class="custom-insert-form w-50 mx-auto m-3 p-3 rounded" [formGroup]="form" (submit)="calculBmi()">
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" class="form-control" formControlName="gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" id="age" class="form-control" formControlName="age">
    </div>

    <div class="mb-3">
      <label for="heightInCm" class="form-label">Height (cm)</label>
      <input type="number" id="heightInCm" class="form-control" formControlName="heightInCm">
    </div>

    <div class="mb-3">
      <label for="weightInKg" class="form-label">Weight (kg)</label>
      <input type="number" id="weightInKg" class="form-control" formControlName="weightInKg">
    </div>

    <div class="d-flex justify-content-center">
      <input class="custom-btn w-50 rounded-1" type="submit" [disabled]="form.invalid" value="Calculate BMI">
    </div>
  </form>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center p-4 bg-light rounded shadow">
        <h3 class="mb-3">You have a BMI of <span class="fw-bold">{{ resultBmi }}</span></h3>
        <h4 class="text-muted">{{ resultBmiInterpretation }}</h4>
      </div>
    </div>
  </div>
</div>
